<!-- reports/templates/reports/attendance_chart.html -->
{% extends "base.html" %}
{% block title %}Attendance Chart{% endblock %}

{% block content %}
  <div style="width: 60%; max-width: 700px; margin: 2rem auto;">
    <h2>Attendance for {{ month }}/{{ year }}</h2>

    <!-- 1) Add a simple GET form to pick year/month -->
    <form method="get" style="margin-bottom: 1rem;">
      <label>
        Year:
        <input
          type="number"
          name="year"
          value="{{ year }}"
          style="width: 80px; margin-right: 1rem;"
          min="2000" max="2100"
        />
      </label>
      <label>
        Month:
        <input
          type="number"
          name="month"
          value="{{ month }}"
          style="width: 60px; margin-right: 1rem;"
          min="1" max="12"
        />
      </label>
      <button type="submit">Update</button>
    </form>

    <!-- 2) Wrap the canvas in a fixed-height container -->
    <div style="position: relative; width: 100%; height: 350px;">
      <canvas id="attendanceChart"></canvas>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('attendanceChart').getContext('2d');

      // These variables come from the viewâ€™s context
      const labels = {{ chart_labels|safe }};   // ["Present", "Absent"]
      const dataValues = {{ chart_data|safe }}; // [present_count, absent_count]

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Number of Records',
            data: dataValues,
            backgroundColor: [
              'rgba(75, 192, 192, 0.6)',
              'rgba(255, 99, 132, 0.6)'
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    });
  </script>
{% endblock %}
