<!-- employee_project/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  {% load static %}

  <!-- Optional: Link to a global CSS file if you have one -->
  <!-- <link rel="stylesheet" href="{% static 'css/global.css' %}" /> -->

  <!-- Include Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav style="padding: 1rem; background: #f0f0f0;">
    <a href="{% url 'attendance-chart' %}">Attendance Chart</a> |
    <a href="{% url 'performance-chart' %}">Performance Chart</a>
  </nav>

  <main style="padding: 2rem;">
    {% block content %}
    <!-- individual pages will override this -->
    {% endblock %}
  </main>
</body>
</html>
